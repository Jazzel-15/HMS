<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Optional custom styles can be added here */
    </style>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Header -->
    <header class="bg-gray-900 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <div class="text-2xl font-bold">Hospital Management System</div>
            <!-- Navigation -->
            <nav class="hidden lg:flex lg:items-center lg:w-auto">
                <ul class="flex space-x-6">
                    <li><a class="hover:text-red-300" href="index.html">Home</a></li>
                    <li><a href="#" class="hover:text-red-300" onclick="showSection('patientManagement')">Patient
                            Management</a></li>
                    <li><a href="#" class="hover:text-red-300" onclick="showSection('doctorManagement')">Doctor
                            Management</a></li>
                    <li><a href="#" class="hover:text-red-300" onclick="showSection('medicalRecords')">Medical
                            Records</a></li>
                    <li><a href="#" class="hover:text-red-300" onclick="showSection('appointments')">Appointments</a>
                    </li>
                </ul>
            </nav>
            <!-- Mobile Navigation Menu -->
            <div class="block lg:hidden">
                <button id="menu-toggle"
                    class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-white hover:border-white">
                    <svg class="fill-current h-3 w-3" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <title>Menu</title>
                        <path fill-rule="evenodd"
                            d="M2 3h16a1 1 0 110 2H2a1 1 0 110-2zm0 6h16a1 1 0 110 2H2a1 1 0 110-2zm0 6h16a1 1 0 110 2H2a1 1 0 110-2z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
        <!-- Mobile Menu (hidden by default) -->
        <div id="mobile-menu"
            class="lg:hidden hidden bg-gray-900 text-white py-2 px-6 space-y-2 absolute top-16 left-0 right-0 z-10">
            <li><a class="hover:text-red-300" href="index.html">Home</a></li>
            <a href="#" class="block py-2 hover:text-red-300" onclick="showSection('patientManagement')">Patient
                Management</a>
            <a href="#" class="block py-2 hover:text-red-300" onclick="showSection('doctorManagement')">Doctor
                Management</a>
            <a href="#" class="block py-2 hover:text-red-300" onclick="showSection('medicalRecords')">Medical
                Records</a>
            <a href="#" class="block py-2 hover:text-red-300" onclick="showSection('appointments')">Appointments</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-16">

        <!-- Patient Management Section -->
        <section id="patientManagement" class="hidden">
            <h2 class="text-4xl font-bold mb-4">Patient Management</h2>
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <form id="patientForm">
                    <div class="mb-4">
                        <label for="patientName" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="patientName"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div class="mb-4">
                        <label for="patientAge" class="block text-sm font-medium text-gray-700">Age</label>
                        <input type="number" id="patientAge"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div class="mb-4">
                        <label for="patientGender" class="block text-sm font-medium text-gray-700">Gender</label>
                        <select id="patientGender"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="patientHistory" class="block text-sm font-medium text-gray-700">Medical
                            History</label>
                        <textarea id="patientHistory"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
                    </div>
                    <button type="button"
                        class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700"
                        onclick="addPatient()">Add Patient</button>
                </form>
                <div id="patientsList" class="mt-8"></div>
            </div>
        </section>

        <!-- Doctor Management Section -->
        <section id="doctorManagement" class="hidden">
            <h2 class="text-4xl font-bold mb-4">Doctor Management</h2>
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <form id="doctorForm">
                    <div class="mb-4">
                        <label for="doctorName" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="doctorName"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div class="mb-4">
                        <label for="doctorSpecialization"
                            class="block text-sm font-medium text-gray-700">Specialization</label>
                        <input type="text" id="doctorSpecialization"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div class="mb-4">
                        <label for="doctorAvailability"
                            class="block text-sm font-medium text-gray-700">Availability</label>
                        <input type="text" id="doctorAvailability"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <button type="button"
                        class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700"
                        onclick="addDoctor()">Add Doctor</button>
                </form>
                <div id="doctorsList" class="mt-8"></div>
            </div>
        </section>

        <!-- Medical Records Section -->
        <section id="medicalRecords" class="hidden">
            <h2 class="text-4xl font-bold mb-4">Medical Records</h2>
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <form id="recordForm">
                    <div class="mb-4">
                        <label for="recordPatientName"
                            class="block text-sm font-medium text-gray-700">Patient Name</label>
                        <input type="text" id="recordPatientName"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div class="mb-4">
                        <label for="recordDetails"
                            class="block text-sm font-medium text-gray-700">Medical Details</label>
                        <textarea id="recordDetails"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
                    </div>
                    <button type="button"
                        class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700"
                        onclick="addRecord()">Add Record</button>
                </form>
                <div id="recordsList" class="mt-8"></div>
            </div>
        </section>

        <!-- Appointments Section -->
        <section id="appointments" class="hidden">
            <h2 class="text-4xl font-bold mb-4">Appointments</h2>
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <form id="appointmentForm">
                    <div class="mb-4">
                        <label for="appointmentPatientName"
                            class="block text-sm font-medium text-gray-700">Patient Name</label>
                        <input type="text" id="appointmentPatientName"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div class="mb-4">
                        <label for="appointmentDoctorName"
                            class="block text-sm font-medium text-gray-700">Doctor Name</label>
                        <input type="text" id="appointmentDoctorName"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div class="mb-4">
                        <label for="appointmentDate"
                            class="block text-sm font-medium text-gray-700">Date</label>
                        <input type="date" id="appointmentDate"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <button type="button"
                        class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700"
                        onclick="addAppointment()">Add Appointment</button>
                </form>
                <div id="appointmentsList" class="mt-8"></div>
            </div>
        </section>
    </main>

    <!-- JavaScript for Section Toggle -->
    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('main section');
            sections.forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        function addPatient() {
            const name = document.getElementById('patientName').value;
            const age = document.getElementById('patientAge').value;
            const gender = document.getElementById('patientGender').value;
            const history = document.getElementById('patientHistory').value;
            const patientsList = document.getElementById('patientsList');
            const patientDiv = document.createElement('div');
            patientDiv.innerHTML = `<strong>${name}</strong> (Age: ${age}, Gender: ${gender})<br>Medical History: ${history}<hr>`;
            patientsList.appendChild(patientDiv);
        }

        function addDoctor() {
            const name = document.getElementById('doctorName').value;
            const specialization = document.getElementById('doctorSpecialization').value;
            const availability = document.getElementById('doctorAvailability').value;
            const doctorsList = document.getElementById('doctorsList');
            const doctorDiv = document.createElement('div');
            doctorDiv.innerHTML = `<strong>${name}</strong> (Specialization: ${specialization}, Availability: ${availability})<hr>`;
            doctorsList.appendChild(doctorDiv);
        }

        function addRecord() {
            const patientName = document.getElementById('recordPatientName').value;
            const details = document.getElementById('recordDetails').value;
            const recordsList = document.getElementById('recordsList');
            const recordDiv = document.createElement('div');
            recordDiv.innerHTML = `<strong>${patientName}</strong><br>Details: ${details}<hr>`;
            recordsList.appendChild(recordDiv);
        }

        function addAppointment() {
            const patientName = document.getElementById('appointmentPatientName').value;
            const doctorName = document.getElementById('appointmentDoctorName').value;
            const date = document.getElementById('appointmentDate').value;
            const appointmentsList = document.getElementById('appointmentsList');
            const appointmentDiv = document.createElement('div');
            appointmentDiv.innerHTML = `<strong>Patient:</strong> ${patientName} <br><strong>Doctor:</strong> ${doctorName} <br><strong>Date:</strong> ${date}<hr>`;
            appointmentsList.appendChild(appointmentDiv);
        }

        // Mobile Menu Toggle
        document.querySelector('#menu-toggle').addEventListener('click', function () {
            document.querySelector('#mobile-menu').classList.toggle('hidden');
        });

        // Close the mobile menu when clicking outside of it
        window.addEventListener('click', function (event) {
            if (!event.target.matches('#menu-toggle')) {
                var dropdowns = document.getElementsByClassName("hidden");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (!openDropdown.classList.contains('hidden')) {
                        openDropdown.classList.add('hidden');
                    }
                }
            }
        });
    </script>

</body>

</html>
